{% load static %}

<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}"type="image/x-icon">
    <title>কাগজের নৌকা</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>

    <div class="container">

        <center style="margin-top: 20px;" id="loginbox" class="row justify-content-center">

             <img
                src="{% static 'LOGO.png' %}"
                style="margin-bottom: 40px"
                width="250px"
                height="200px" alt=""
            >
            <form id="login-form" method="post" class="form-horizontal col-6" role="form" >

                {% csrf_token %}

                <div style="margin-bottom: 25px" class="input-group col-6">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="BRAC id">
                        </div>

                <div style="margin-bottom: 25px" class="input-group col-6">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control col-6" name="password" placeholder="password">
                </div>


                <div>
                    <button style="background-color: #F1018A; border: 0;" type="submit" class="btn btn-success d-block mx-auto">
                        Login
                    </button>
                </div>

            </form>

        </center>

    </div>

</body>
</html>
